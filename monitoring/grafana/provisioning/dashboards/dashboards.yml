# Grafana Dashboard Provisioning
# =============================================================================
# Automatically loads dashboards from JSON files

apiVersion: 1

providers:
  - name: "Mentis Dashboards"
    orgId: 1
    folder: "Mentis AI Test Platform"
    folderUid: "mentis"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
