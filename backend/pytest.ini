[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
